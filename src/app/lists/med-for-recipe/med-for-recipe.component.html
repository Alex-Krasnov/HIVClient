<form class="mx-auto modal-content p-1" style="background-color: #ade8dd;" [formGroup]="listForm" *ngIf="listForm">
    <div>
        <div class="row mt-1">
            <div class="col">
                <h5>Полное наим.</h5>
            </div>
            <div class="col-2">
                <h5>Препарат от ВИЧ</h5>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
    <div>
        <ng-container formArrayName="subs" *ngFor="let item of subs.controls; let i = index">
            <div class="row mt-1" formGroupName="{{i}}">
                <div class="col">
                    <input type="text" class="form-control" formControlName="longName">
                </div>
                <div class="col-2 pe-0">
                    <input type="checkbox" class="form-check-input mt-2" formControlName="isActive">
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-danger" style="width: 100px !important;" (click)="delRow(i)">Удалить</button>
                </div>
            </div>
        </ng-container>
    </div>
    <div>
        <div class="row mt-1">
            <div class="col">
                <input type="text" class="form-control" formControlName="newLongName">
            </div>
            <div class="col-2 pe-0">
                <input type="checkbox" class="form-check-input mt-2" formControlName="newIsActive">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-success" style="width: 100px !important;" (click)="createRow()">Добавить</button>
            </div>
        </div>
    </div>
</form>
