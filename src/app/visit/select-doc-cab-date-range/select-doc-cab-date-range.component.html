<ng-container *ngIf="IsActive">
    <form style="width: 1000px;" class="mx-auto modal-content p-1 bg" [formGroup]="formR" *ngIf="formR">
        <div class="row m-1">
            <div class="row mt-1">
                <div class="col-xl-2">
                    <input type="text" class="form-control" placeholder="Ид пациента" formControlName="patientId">
                </div>
                <div class="col-xl-3">
                    <input type="text" class="form-control" placeholder="Доктор" list="listDoc" formControlName="docName">
                </div>
                <div class="col-xl-3">
                    <input type="text" class="form-control" placeholder="Кабинет" list="listCab" formControlName="cabName">
                </div>
                <div class="col-xl-2 p-0 pe-1">
                    <input type="date" class="form-control" placeholder="Дата с" formControlName="startDate">
                </div>
                <div class="col-xl-2 p-0">
                    <input type="date" class="form-control" placeholder="Дата по" formControlName="endDate">
                </div>
            </div>
            <div class="row mt-3 d-flex flex-row-reverse">
                <div class="col-xl-3 p-0">
                    <button type="button" class="w-100 btn btn-success btn-w" (click)="getCalendar()">Поиск свободных дней</button>
                </div>
                <div class="col-xl-3 p-0">
                    <button type="button" class="w-100 btn btn-outline-danger btn-w" (click)="goHome()">Гл. меню</button>
                </div>
            </div>
        </div>
    </form>

    <datalist id="listDoc"><option *ngFor="let item of dataList.doctors" [value]="item"></option></datalist>
    <datalist id="listCab"><option *ngFor="let item of dataList.cabs" [value]="item"></option></datalist>
</ng-container>
