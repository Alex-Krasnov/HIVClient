<form style="width: 1000px;" class="mx-auto modal-content p-1" [formGroup]="formR" *ngIf="formR">
    <div style="overflow-y: auto;  height: 700px;" class="row border m-1">
        <div class="row mt-1">
            <div class="col-xl">
                <input type="text" class="form-control" placeholder="Врач" list="listDoc" formControlName="docName">
            </div>
        </div>
    </div>
    <div class="row m-2">
        <button class="btn btn-outline-success" (click)="getFile()">Направление</button>
    </div>
    <datalist id="listDoc"><option *ngFor="let item of answer" [value]="item"></option></datalist>
</form>
