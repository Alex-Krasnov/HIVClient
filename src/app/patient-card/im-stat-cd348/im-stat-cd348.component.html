<table class="table border" [formGroup]="formS">
    <thead style="position: sticky; top: 0; background: #ade8dd;">
      <tr>
        <th scope="col">Дата</th>
        <th scope="col">CD3+</th>
        <th scope="col">CD4+ (abc)</th>
        <th scope="col">CD4+ (%)</th>
        <th scope="col">CD8+ (abc)</th>
        <th scope="col">CD8+ (%)</th>
        <th scope="col">CD4/CD8</th>
      </tr>
    </thead>
    <tbody>
        <ng-container formArrayName="subs" *ngFor="let item of subs.controls; let i = index">
          <tr formGroupName="{{i}}">
            <td><input type="date" class="form-control tbl" formControlName="date"></td>
            <td><input type="text" class="form-control tbl" formControlName="resultCD3" ></td>
            <td><input type="text" class="form-control tbl" formControlName="resultCD4"></td>
            <td><input type="text" class="form-control tbl" formControlName="resultCD4Percent" ></td>
            <td><input type="text" class="form-control tbl" formControlName="resultCD8"></td>
            <td><input type="text" class="form-control tbl" formControlName="resultCD8Percent" ></td>
            <td><input type="text" class="form-control tbl" formControlName="resultCD4CD8"></td>
          </tr>
        </ng-container>
    </tbody>
</table>
