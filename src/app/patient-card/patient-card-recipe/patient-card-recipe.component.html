<ng-container [formGroup]="patientForm" *ngIf="patientForm">
    <div *ngIf="patientForm.pending" class="alert alert-warning">Валидация...</div>
    <div *ngIf="patientForm.invalid || !rIsValid" class="alert alert-danger">Ошибка...</div>
    <form class="pt-1" [formGroup]="patientForm" *ngIf="patientForm" style="background-color: #ade8dd;">
        <div class="row mx-1 mt-1">
            <div class="col-xl">
                <app-recipe [(subArr)]="patientRecipes" [(patientId)]="Id" (cIsValid)="giveForUpd($event)"></app-recipe>
            </div>
        </div>
        <br>
        <br>
        <button style="display: none;" type="button"></button>
    </form>

    <datalist id="listDoctor"><option  *ngFor="let item of patient.listDoctor" [value]="item"></option></datalist>
    <datalist id="listMedicine"><option  *ngFor="let item of patient.listMedicine" [value]="item"></option></datalist>
    <datalist id="listFinSource"><option  *ngFor="let item of patient.listFinSource" [value]="item"></option></datalist>
</ng-container>
<app-modal-window *ngIf="modal.referalAnalysisIsVisible$ | async">
    <app-modal-referal-analysis [(patientId)]="patient.patientId"></app-modal-referal-analysis>
</app-modal-window>
