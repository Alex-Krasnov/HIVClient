<table class="table border" [formGroup]="formS">
    <thead style="position: sticky; top: 0; background: #ade8dd;">
      <tr>
        <th scope="col" style="width: 135px;">Дата</th>
        <th scope="col">Кабинет</th>
        <th scope="col">Время</th>
        <th scope="col">Специалист</th>
        <th scope="col">Примечание</th>
        <th scope="col">Явка</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        <ng-container formArrayName="subs" *ngFor="let item of subs.controls; let i = index">
        <tr  formGroupName="{{i}}">
            <td><input type="date" class="form-control tbl" formControlName="regDate"></td>
            <td><input type="text" class="form-control tbl" list="listCab" formControlName="regCab" title="{{pervValue[i].regCab}}"></td>
            <td><input type="text" class="form-control tbl" list="listRegTime" formControlName="regTime" title="{{pervValue[i].regTime}}"></td>
            <td><input type="text" class="form-control tbl" list="listDoctor" formControlName="regDoc" title="{{pervValue[i].regDoc}}"></td>
            <td><input type="text" class="form-control tbl" formControlName="regCom" title="{{pervValue[i].regCom}}"></td>
            <td><input type="checkbox" class="form-check-input mt-2 ng-pristine ng-valid ng-touched" formControlName="regCheck"></td>
            <td><button type="button" class="btn btn-warning" (click)="openTalon(i)"></button></td>
        </tr>
        </ng-container>
    </tbody>
</table>
<app-modal-window *ngIf="modal.isVisible$ | async">
  <app-talon [(id)]="patientId" [(date)]="date" [(cab)]="cab"></app-talon>
</app-modal-window>
