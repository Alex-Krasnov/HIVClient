<table class="table border" [formGroup]="formS">
    <thead style="position: sticky; top: 0; background: #ade8dd;">
      <tr>
        <th scope="col" style="width: 100px;">Да/нет</th>
        <th scope="col" style="width: 300px;">Наименование ПАВ</th>
        <th scope="col">Дата с</th>
        <th scope="col">Дата по</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        <ng-container formArrayName="subs" *ngFor="let item of subs.controls; let i = index">
        <tr  formGroupName="{{i}}">
            <td><input type="text" list="listYn" class="form-control tbl" formControlName="ynName" title="{{pervValue[i].ynName}}"></td>
            <td><input type="text" class="form-control tbl" formControlName="drugName" title="{{pervValue[i].drugName}}"></td>
            <td><input type="date" class="form-control tbl" formControlName="dateStart"></td>
            <td><input type="date" class="form-control tbl" formControlName="dateEnd"></td>
            <td><button type="button" class="btn btn-outline-danger" (click)="delPavInj(i)"></button></td>
        </tr>
        </ng-container>
        <tr>
            <td><input type="text" list="listYn"  class="form-control tbl" formControlName="newYnName"></td>
            <td><input type="text" class="form-control tbl" formControlName="newDrugName"></td>
            <td><input type="date" class="form-control tbl" formControlName="newDateStart"></td>
            <td><input type="date" class="form-control tbl" formControlName="newDateEnd"></td>
            <td><button type="button" class="btn btn-outline-success" (click)="createPavInj()"></button></td>
        </tr>
    </tbody>
</table>
