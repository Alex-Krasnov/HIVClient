<ng-container [formGroup]="patientForm" *ngIf="patientForm">
    <div *ngIf="patientForm.pending" class="alert alert-warning">Валидация...</div>
    <div *ngIf="patientForm.invalid || !vlIsValid || !hcIsValid || !hbIsValid" class="alert alert-danger">Ошибка...</div>
    <form class="pt-1" [formGroup]="patientForm" *ngIf="patientForm" style="background-color: #ade8dd;">
        <div class="row mx-1 mt-1">
            <div class="col-xl-4">
                <div class="row"><h6 class="text-start">Вирусная нагрузка</h6></div>
                <div class="row">
                    <app-diagnostic3-col-crud [(subArr)]="patientVls" [(type)]="type1" [(patientId)]="Id" (cIsValid)="giveVLForUpd($event)"></app-diagnostic3-col-crud>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="row"><h6 class="text-start">Гепатит C</h6></div>
                <div class="row">
                    <app-diagnostic3-col-crud [(subArr)]="patientHcs" [(type)]="type2" [(patientId)]="Id" (cIsValid)="giveHCForUpd($event)"></app-diagnostic3-col-crud>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="row"><h6 class="text-start">Гепатит B</h6></div>
                <div class="row">
                    <app-diagnostic3-col-crud [(subArr)]="patientHbs" [(type)]="type3" [(patientId)]="Id" (cIsValid)="giveHBForUpd($event)"></app-diagnostic3-col-crud>
                </div>
            </div>
        </div>
        <br>
        <br>
        <button style="display: none;" type="button"></button>
    </form>

    <datalist id="listResultvl"><option  *ngFor="let item of patient.listVLResult" [value]="item"></option></datalist>
    <datalist id="listResulthc"><option  *ngFor="let item of patient.listHCResult" [value]="item"></option></datalist>
    <datalist id="listResulthb"><option  *ngFor="let item of patient.listHBResult" [value]="item"></option></datalist>
</ng-container>
<app-modal-window *ngIf="modal.referalAnalysisIsVisible$ | async">
    <app-modal-referal-analysis [(patientId)]="patient.patientId"></app-modal-referal-analysis>
</app-modal-window>
