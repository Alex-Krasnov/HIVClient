<div class="form-btn-menu m-auto mt-5 border">

    <div class="row g-0">

        </div>
        <div class="col-4 left-col-m" style="margin-top: 0.5rem;">

            <button class="w-70 btn btn-lg btn-outline-primary btn-w" [routerLink]="['/search-registry']">Выгрузка записей</button>

        </div>

        <div class="row g-0 text-left" (click)="exit()"><button class="btn btn-lg btn-outline-danger">Выход</button></div>
