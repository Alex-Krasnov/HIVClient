<ng-container>
    <form style="width: 1000px;" class="mx-auto modal-content p-1 bg ps-5 py-5" [formGroup]="formR" *ngIf="formR">
        <div class="row m-1 ps-3">
            <div class="col-xl-3 p-0 ps-1">
                <input type="text" class="form-control" placeholder="Источник финансирования" list="listFinSource" formControlName="finSource">
            </div>
            <div class="col-xl ps-1">
                <input type="file" class="form-control" (change)="onFileSelect($event)">
            </div>
        </div>
        <div class="d-flex flex-row-reverse me-3">
            <button type="button" class="btn btn btn-outline-danger" (click)="goHome()">Гл. меню</button>
            <button type="button" class="btn btn btn-success me-5" (click)="sendForm()">Отправить</button>
        </div>
    </form>
    <datalist id="listFinSource"><option *ngFor="let item of finSource" [value]="item"></option></datalist> 
</ng-container>
